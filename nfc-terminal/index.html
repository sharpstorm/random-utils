<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC POS Terminal (Bluetooth)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 24px;
        }

        .bluetooth-section {
            margin-bottom: 25px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .bluetooth-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-indicator.connected {
            background: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .status-indicator.disconnected {
            background: #f44336;
        }

        .status-text {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .connect-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .connect-btn:hover {
            background: #5568d3;
        }

        .connect-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .toggle-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .toggle-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 13px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .save-btn {
            padding: 8px 16px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            margin-top: 8px;
        }

        .save-btn:hover {
            background: #45a049;
        }

        .saved-info {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 13px;
            color: #666;
        }

        .amount-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .amount-btn {
            padding: 20px 10px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .amount-btn:hover {
            background: #e8e8e8;
        }

        .amount-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .remove-shortcut {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            line-height: 1;
            display: none;
        }

        .amount-btn:hover .remove-shortcut {
            display: block;
        }

        .add-shortcut {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .add-shortcut input {
            flex: 1;
        }

        .add-shortcut button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .manual-amount {
            margin-top: 15px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .disabled-overlay {
            position: relative;
        }

        .disabled-overlay::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            display: none;
            border-radius: 10px;
        }

        .disabled-overlay.disabled::after {
            display: block;
        }

        .ble-not-supported {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #ffeeba;
        }

        .refresh-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #f5f5f5;
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîµ NFC POS Terminal (Bluetooth)</h1>

        <!-- Bluetooth Not Supported Warning -->
        <div id="bleNotSupported" class="ble-not-supported" style="display: none;">
            ‚ö†Ô∏è Web Bluetooth is not supported in your browser. Please use Chrome, Edge, or Opera.
        </div>

        <!-- Bluetooth Connection Section -->
        <div class="bluetooth-section">
            <div class="bluetooth-status">
                <div id="statusIndicator" class="status-indicator disconnected"></div>
                <span id="statusText" class="status-text">Not connected</span>
            </div>
            <button id="connectBtn" class="connect-btn" onclick="toggleConnection()">Connect to NFC Terminal</button>
            <div id="pairingInfo" class="saved-info"
                style="display: none; margin-top: 10px; background: #fff3cd; color: #856404; border: 1px solid #ffeeba;">
                ‚ö†Ô∏è Use 777777 for pairing
            </div>
        </div>

        <!-- Payment Configuration (Disabled until connected) -->
        <div id="paymentSection" class="disabled-overlay disabled">
            <!-- Payment Type Toggle -->
            <div class="section">
                <div class="section-title">Payment Type</div>
                <div class="toggle-group">
                    <button class="toggle-btn active" onclick="setPaymentType('uen')">UEN</button>
                    <button class="toggle-btn" onclick="setPaymentType('mobile')">Mobile</button>
                </div>
            </div>

            <!-- Proxy Input -->
            <div class="section">
                <div class="input-group">
                    <label id="proxyLabel">UEN Number</label>
                    <input type="text" id="proxyInput" placeholder="e.g., A123456">
                    <button class="save-btn" onclick="saveProxy()">Save</button>
                </div>
                <div id="savedProxyInfo" class="saved-info" style="display: none;"></div>
            </div>

            <!-- Amount Shortcuts -->
            <div class="section">
                <div class="section-title">Quick Amounts</div>
                <div id="amountGrid" class="amount-grid"></div>
                <div class="add-shortcut">
                    <input type="number" id="newShortcut" placeholder="Enter amount" step="0.01" min="0">
                    <button onclick="addShortcut()">Add</button>
                </div>
            </div>

            <!-- Manual Amount -->
            <div class="section manual-amount">
                <div class="input-group">
                    <label>Or Enter Amount</label>
                    <input type="number" id="manualAmount" placeholder="0.00" step="0.01" min="0">
                </div>
            </div>

            <!-- Optional Reference -->
            <div class="section">
                <div class="input-group">
                    <label>Reference (Optional)</label>
                    <input type="text" id="referenceInput" placeholder="Invoice number, order ID, etc." maxlength="16">
                </div>
            </div>

            <!-- Submit Button -->
            <button class="submit-btn" onclick="submitPayment()">Process Payment</button>

            <button class="refresh-btn" onclick="loadCurrentConfiguration()">Reload Configuration</button>
        </div>

        <!-- Status Message -->
        <div id="status" class="status"></div>
    </div>

    <script>
        // Web Bluetooth Configuration
        const SERVICE_UUID = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
        const WRITE_CHAR_UUID = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';
        const READ_CHAR_UUID = 'beb54840-36e1-4688-b7f5-ea07361b26a8';
        const STATUS_CHAR_UUID = 'beb5483f-36e1-4688-b7f5-ea07361b26a8';

        let bluetoothDevice = null;
        let writeCharacteristic = null;
        let readCharacteristic = null;
        let statusCharacteristic = null;
        let isConnected = false;

        // Payment State
        let paymentType = 'uen';
        let selectedAmount = null;

        // Check if Web Bluetooth is supported
        if (!navigator.bluetooth) {
            document.getElementById('bleNotSupported').style.display = 'block';
            document.getElementById('connectBtn').disabled = true;
        }

        // Initialize
        window.onload = function () {
            loadAmountShortcuts();
            loadSavedProxies();
        };

        // Bluetooth Connection
        async function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                await connect();
            }
        }

        async function connect() {
            try {
                const button = document.getElementById('connectBtn');
                const pairingInfo = document.getElementById('pairingInfo');
                button.disabled = true;
                button.textContent = 'Connecting...';

                // Show pairing instructions
                pairingInfo.style.display = 'block';

                // Request Bluetooth device
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [SERVICE_UUID] }]
                });

                // Add disconnect listener
                bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);

                // Connect to GATT server
                const server = await bluetoothDevice.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);

                // Get characteristics
                writeCharacteristic = await service.getCharacteristic(WRITE_CHAR_UUID);
                readCharacteristic = await service.getCharacteristic(READ_CHAR_UUID);
                statusCharacteristic = await service.getCharacteristic(STATUS_CHAR_UUID);

                // Subscribe to status notifications
                await statusCharacteristic.startNotifications();
                statusCharacteristic.addEventListener('characteristicvaluechanged', handleStatusUpdate);

                // Subscribe to read notifications
                await readCharacteristic.startNotifications();
                readCharacteristic.addEventListener('characteristicvaluechanged', handleReadResult);

                // Update UI
                isConnected = true;
                pairingInfo.style.display = 'none';
                updateConnectionUI();
                showStatus('Connected to NFC Terminal', 'success');

            } catch (error) {
                console.error('Connection failed:', error);
                document.getElementById('pairingInfo').style.display = 'none';

                let errorMsg = 'Connection failed: ' + error.message;
                if (error.message.includes('User cancelled')) {
                    errorMsg = 'Connection cancelled';
                } else if (error.message.includes('GATT')) {
                    errorMsg = 'Pairing failed - check the pairing code on the device';
                }

                showStatus(errorMsg, 'error');
                const button = document.getElementById('connectBtn');
                button.disabled = false;
                button.textContent = 'Connect to NFC Terminal';
            }
        }

        function disconnect() {
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                bluetoothDevice.gatt.disconnect();
            }
        }

        function onDisconnected() {
            isConnected = false;
            bluetoothDevice = null;
            writeCharacteristic = null;
            statusCharacteristic = null;
            updateConnectionUI();
            showStatus('Disconnected from NFC Terminal', 'info');
        }

        function updateConnectionUI() {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const paymentSection = document.getElementById('paymentSection');

            if (isConnected) {
                indicator.classList.remove('disconnected');
                indicator.classList.add('connected');
                statusText.textContent = 'Connected to ' + (bluetoothDevice ? bluetoothDevice.name : 'device');
                connectBtn.textContent = 'Disconnect';
                connectBtn.disabled = false;
                paymentSection.classList.remove('disabled');
            } else {
                indicator.classList.remove('connected');
                indicator.classList.add('disconnected');
                statusText.textContent = 'Not connected';
                connectBtn.textContent = 'Connect to NFC Terminal';
                connectBtn.disabled = false;
                paymentSection.classList.add('disabled');
            }
        }

        function handleStatusUpdate(event) {
            const value = new TextDecoder().decode(event.target.value);
            console.log('Status from device:', value);

            // Show status in UI
            if (value.includes('Successfully wrote')) {
                // Do nothing, keep previous status
            } else if (value.includes('Error')) {
                showStatus(value, 'error');
            } else {
                showStatus(value, 'info');
            }
        }

        // Update Payment Type UI
        function setPaymentType(type) {
            paymentType = type;

            // Update toggle buttons
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update label
            const label = document.getElementById('proxyLabel');
            const input = document.getElementById('proxyInput');

            if (type === 'uen') {
                label.textContent = 'UEN Number';
                input.placeholder = 'e.g., A123456';
            } else {
                label.textContent = 'Mobile Number';
                input.placeholder = 'e.g., +6592929292';
            }

            loadSavedProxies();
        }

        // Save Proxy
        function saveProxy() {
            const proxy = document.getElementById('proxyInput').value.trim();
            if (!proxy) {
                alert('Please enter a proxy value');
                return;
            }

            localStorage.setItem(`saved_proxy_${paymentType}`, proxy);
            showSavedProxyInfo();
            showStatus('Proxy saved successfully!', 'success');
        }

        // Load Saved Proxies
        function loadSavedProxies() {
            const savedProxy = localStorage.getItem(`saved_proxy_${paymentType}`);
            const input = document.getElementById('proxyInput');

            if (savedProxy) {
                input.value = savedProxy;
                showSavedProxyInfo();
            } else {
                input.value = '';
                document.getElementById('savedProxyInfo').style.display = 'none';
            }
        }

        function showSavedProxyInfo() {
            const savedProxy = localStorage.getItem(`saved_proxy_${paymentType}`);
            const infoDiv = document.getElementById('savedProxyInfo');

            if (savedProxy) {
                infoDiv.textContent = `Saved ${paymentType.toUpperCase()}: ${savedProxy}`;
                infoDiv.style.display = 'block';
            }
        }

        // Amount Shortcuts
        function loadAmountShortcuts() {
            const shortcuts = JSON.parse(localStorage.getItem('amount_shortcuts') || '[]');
            const grid = document.getElementById('amountGrid');
            grid.innerHTML = '';

            shortcuts.forEach(amount => {
                const btn = document.createElement('button');
                btn.className = 'amount-btn';
                btn.innerHTML = `
                    $${parseFloat(amount).toFixed(2)}
                    <button class="remove-shortcut" onclick="removeShortcut(${amount}); event.stopPropagation();">√ó</button>
                `;
                btn.onclick = function () {
                    selectAmount(amount);
                };
                grid.appendChild(btn);
            });
        }

        function addShortcut() {
            const input = document.getElementById('newShortcut');
            const amount = parseFloat(input.value);

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            const shortcuts = JSON.parse(localStorage.getItem('amount_shortcuts') || '[]');

            if (!shortcuts.includes(amount)) {
                shortcuts.push(amount);
                shortcuts.sort((a, b) => a - b);
                localStorage.setItem('amount_shortcuts', JSON.stringify(shortcuts));
                loadAmountShortcuts();
                input.value = '';
                showStatus('Amount shortcut added!', 'success');
            } else {
                alert('This amount already exists');
            }
        }

        function removeShortcut(amount) {
            let shortcuts = JSON.parse(localStorage.getItem('amount_shortcuts') || '[]');
            shortcuts = shortcuts.filter(a => a !== amount);
            localStorage.setItem('amount_shortcuts', JSON.stringify(shortcuts));
            loadAmountShortcuts();

            if (selectedAmount === amount) {
                selectedAmount = null;
            }
        }

        function selectAmount(amount) {
            selectedAmount = amount;

            // Update visual selection
            document.querySelectorAll('.amount-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');

            // Clear manual input
            document.getElementById('manualAmount').value = '';
        }

        function updatePaymentTypeUI(type) {
            paymentType = type;

            // Update toggle buttons
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
                if ((type === 'uen' && btn.textContent === 'UEN') ||
                    (type === 'mobile' && btn.textContent === 'Mobile')) {
                    btn.classList.add('active');
                }
            });

            // Update label
            const label = document.getElementById('proxyLabel');
            const input = document.getElementById('proxyInput');

            if (type === 'uen') {
                label.textContent = 'UEN Number';
                input.placeholder = 'e.g., A123456';
            } else {
                label.textContent = 'Mobile Number';
                input.placeholder = 'e.g., +6592929292';
            }
        }

        // Submit Payment
        async function submitPayment() {
            if (!isConnected) {
                showStatus('Please connect to the NFC Terminal first', 'error');
                return;
            }

            const proxy = document.getElementById('proxyInput').value.trim();
            const manualAmount = document.getElementById('manualAmount').value;
            const reference = document.getElementById('referenceInput').value.trim();

            // Determine amount
            let amount = manualAmount ? parseFloat(manualAmount) : selectedAmount;

            // Validation
            if (!proxy) {
                showStatus('Please enter a proxy value', 'error');
                return;
            }

            if (!amount || amount <= 0) {
                showStatus('Please select or enter an amount', 'error');
                return;
            }

            // Prepare URL
            const finalUrl = new URL('https://openpay.hack2026.gov.sg');
            finalUrl.searchParams.append('type', paymentType);
            finalUrl.searchParams.append('proxy', proxy);
            finalUrl.searchParams.append('amt', amount.toFixed(2));
            if (reference) {
                finalUrl.searchParams.append('ref', reference.substring(0, 16));
            }

            // Send via Bluetooth
            try {
                const button = document.querySelector('.submit-btn');
                button.disabled = true;
                button.textContent = 'Processing...';

                showStatus('Sending to NFC Terminal...', 'info');

                const encoder = new TextEncoder();
                const urlData = encoder.encode(finalUrl.href);

                await writeCharacteristic.writeValue(urlData);

                showStatus(`Tap to pay: $${amount.toFixed(2)}`, 'success');

                // Clear reference after successful payment
                document.getElementById('referenceInput').value = '';
                document.getElementById('manualAmount').value = '';

                // Deselect amount button
                document.querySelectorAll('.amount-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                selectedAmount = null;

            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                console.error('Write error:', error);
            } finally {
                const button = document.querySelector('.submit-btn');
                button.disabled = false;
                button.textContent = 'Process Payment';
            }
        }

        async function loadCurrentConfiguration() {
            if (!isConnected) {
                showStatus('Please connect to the NFC Terminal first', 'error');
                return;
            }

            try {
                const readBtn = event.target;
                readBtn.disabled = true;
                readBtn.textContent = 'Reading...';

                showStatus('Requesting NFC terminal read...', 'info');

                // Write a trigger byte to initiate read
                const encoder = new TextEncoder();
                await readCharacteristic.writeValue(encoder.encode('READ'));

                console.log('Read request sent, waiting for response...');

            } catch (error) {
                showStatus(`Read error: ${error.message}`, 'error');
                console.error('Read error:', error);

                const readBtn = document.querySelector('[onclick="loadCurrentConfiguration()"]');
                readBtn.disabled = false;
                readBtn.textContent = 'Reload Configuration';
            }
        }

        // Handle Read Result
        function handleReadResult(event) {
            const decoder = new TextDecoder();
            const result = decoder.decode(event.target.value);

            console.log('Read result:', result);

            const resultDiv = document.getElementById('readResult');
            const readBtn = document.querySelector('[onclick="loadCurrentConfiguration()"]');

            if (result.startsWith('SUCCESS:')) {
                const urlString = result.substring(8);
                try {
                    const url = new URL(urlString);
                    const type = url.searchParams.get('type');
                    const proxy = url.searchParams.get('proxy');
                    const amountString = url.searchParams.get('amt');
                    const ref = url.searchParams.get('ref');

                    if (type && (type === 'uen' || type === 'mobile')) {
                        paymentType = type;
                        updatePaymentTypeUI(type);
                    }

                    if (proxy) {
                        document.getElementById('proxyInput').value = proxy;
                    }

                    if (amountString) {
                        const amount = parseFloat(amountString);
                        // Check if this amount exists in shortcuts
                        const shortcuts = JSON.parse(localStorage.getItem('amount_shortcuts') || '[]');
                        if (shortcuts.includes(amount)) {
                            // Wait for shortcuts to render, then select it
                            setTimeout(() => {
                                const buttons = document.querySelectorAll('.amount-btn');
                                buttons.forEach(btn => {
                                    btn.classList.remove('selected');
                                    if (btn.textContent.includes(amount.toFixed(2))) {
                                        btn.classList.add('selected');
                                        selectedAmount = amount;
                                    }
                                });
                            }, 100);
                        } else {
                            // Set as manual amount
                            document.getElementById('manualAmount').value = amount.toFixed(2);
                        }
                    }

                    if (ref) {
                        document.getElementById('referenceInput').value = ref;
                    }

                } catch (err) {
                    console.log('error, not updating fields')
                    console.error(err)
                }

                showStatus('Configuration loaded from NFC interface', 'success');
            } else if (result.startsWith('ERROR:')) {
                const error = result.substring(6);
                showStatus('Failed to read tag', 'error');
            }

            readBtn.disabled = false;
            readBtn.textContent = 'Reload Configuration';
        }

        // Status Message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
    </script>
</body>

</html>
